<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ben Turner</title>
    <link rel="stylesheet" href="./assets/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <div class="cube-wrapper">
        <div id="cube" class="cube">
            <figure name="default" class="panel front clickable info ">
                <div class="panel-body">
                    <div class="panel-header">
                        <i class="fa fa-user fa-2x"></i>
                        <h1>Ben Turner</h1>
                        <p>Web Developer & Educator</p>
                    </div>
                    <div class="panel-content wide-panel-content">
                        <p>Lead Instructor at
                            <a class="underline"href="http://vschool.io">V School</a>
                        </p>
                        <p>Based in Salt Lake City, Utah, USA</p>
                        <p>BS Philosophy, University of Utah 2014</p>
                        <div class="tech-stack">
                            <div class="logo js"></div>
                            <div class="logo html"></div>
                            <div class="logo css"></div>
                            <div class="logo node"></div>
                            <div class="logo react"></div>
                            <div class="logo mongo"></div>
                        </div>
                    </div>
                </div>
            </figure>
            <figure name="back" class="panel back clickable ">
                <a href="https://github.com/bbgrabbag" target="_blank" class="panel-body disabled">
                    <i class="fa fa-github fa-5x" aria-hidden="true"></i>
                </a>
            </figure>
            <figure name="top" class="panel top clickable ">
                <a href="https://medium.com/@bturner_33627" target="_blank" class="panel-body disabled">
                    <i class="fa fa-medium fa-5x" aria-hidden="true"></i>
                </a>
            </figure>
            <figure name="left" class="panel left clickable ">
                <a href="https://www.linkedin.com/in/ben-b-turner/" target="_blank" class="panel-body disabled">
                    <i class="fa fa-linkedin-square fa-5x " aria-hidden="true"></i>
                </a>
            </figure>
            <figure name="right" class="panel right clickable info ">
                <div class="panel-body">
                    <div class="panel-header">
                        <i class="fa fa-address-card fa-4x"></i>
                        <h3>Contact</h3>
                    </div>
                    <div class="panel-content">
                        <p>
                            <a href="mailto:bturner@vschool.io"> bturner@vschool.io</a>
                        </p>
                    </div>
                </div>
            </figure>
            <figure name="bottom" class="panel bottom clickable info ">
                <div class="panel-body">
                    <div class="panel-header">
                        <i class="fa fa-code fa-5x"></i>
                        <h3>Projects</h3>
                    </div>
                    <div class="panel-content panel-content-mid">
                        
                        <div class="panel-gallery">
                            <a href="https://github.com/bbgrabbag/jerb" target="_blank" class="thumbnail jerb"></a>
                            <a href="https://www.npmjs.com/package/react-pulser" target="_blank" class="thumbnail pulser"></a>
                            <a href="https://coursework.vschool.io/" target="_blank" class="thumbnail vschool"></a>
                            <a href="http://react-conway.surge.sh/" target="_blank" class="thumbnail conway"></a>
                        </div>
                    </div>
                </div>
            </figure>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>

</html>
