<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ben Turner</title>
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park:700|Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <div class="cube-wrapper">
        <div id="cube" class="cube">
            <figure name="default" class="panel front clickable info ">
                <div class="panel-body">
                    <div class="panel-header">
                        <div class="avatar"></div>
                        <h1>Ben Turner</h1>
                        <p>Software Engineer</p>
                    </div>
                    <div class="panel-content wide-panel-content">
                        <div class="tech-stack">
                            <div class="logo js"></div>
                            <div class="logo html"></div>
                            <div class="logo css"></div>
                            <div class="logo node"></div>
                            <div class="logo react"></div>
                            <div class="logo mongo"></div>
                        </div>
                        <p>Based in Salt Lake City, Utah, USA</p>
                        <p>BS Philosophy, University of Utah 2014</p>
                    </div>
                </div>
            </figure>
            <figure name="back" class="panel back clickable ">
                <a href="https://github.com/bbgrabbag" target="_blank" class="panel-body disabled">
                    <i class="fab fa-github fa-5x" aria-hidden="true"></i>
                </a>
            </figure>
            <figure name="top" class="panel top clickable ">
                <a href="https://medium.com/@bturner_33627" target="_blank" class="panel-body disabled">
                    <i class="fab fa-medium fa-5x" aria-hidden="true"></i>
                </a>
            </figure>
            <figure name="left" class="panel left clickable ">
                <a href="https://www.linkedin.com/in/ben-b-turner/" target="_blank" class="panel-body disabled">
                    <i class="fab fa-linkedin-square fa-5x " aria-hidden="true"></i>
                </a>
            </figure>
            <figure name="right" class="panel right clickable info ">
                <div class="panel-body">
                    <div class="panel-header">
                        <i class="fa fa-address-card fa-4x"></i>
                        <h3>Contact</h3>
                    </div>
                    <div class="panel-content">
                        <p>
                            <a href="mailto:bbgrabbag@gmail.com"> bbgrabbag@gmail.com</a>
                        </p>
                    </div>
                </div>
            </figure>
            <figure name="bottom" class="panel bottom clickable">
                <a href='./assets/Ben_Turner_Resume.pdf' target="_blank" class="panel-body disabled">
                    <i class="fas fa-file-alt fa-4x" aria-hidden="true"></i>
                    <h3>Resume</h3>
                </a>
            </figure>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/eab4330cce.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
